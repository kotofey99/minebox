<script>
  const PASSWORD = "ostermine-aternos.org-mineboxshifrator-1.21.9";
  const map = new Map(); // –ö–ª—é—á: —à–∏—Ñ—Ä -> –∑–Ω–∞—á–µ–Ω–∏–µ: –æ—Ä–∏–≥–∏–Ω–∞–ª

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      document.getElementById("error").innerText = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
    }
  }

  function generateRandomString(length = 48) {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-={}[]<>?/';
    let result = 'mine_u';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function encrypt() {
    const text = document.getElementById("inputText").value.trim();
    if (!text) return;
    let encrypted = generateRandomString();
    map.set(encrypted, text);
    document.getElementById("outputText").value = encrypted;
    document.getElementById("decryptedText").value = "";
  }

  function decrypt() {
    const encrypted = document.getElementById("decryptInput").value.trim();
